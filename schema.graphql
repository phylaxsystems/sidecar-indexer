type AssertionAdded @entity {
  id: ID!
  block: Int! @index
  txHash: String!
  logIndex: Int!
  assertionAdopter: String! @index
  assertionId: String! @index
  activationBlock: BigInt!
}

type AssertionRemoved @entity {
  id: ID!
  block: Int! @index
  txHash: String!
  logIndex: Int!
  assertionAdopter: String! @index
  assertionId: String! @index
  deactivationBlock: BigInt!
}

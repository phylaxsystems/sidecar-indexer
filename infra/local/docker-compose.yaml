services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: squid
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    shm_size: 1gb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: Dockerfile
    command: ["sh", "-c", "sqd migration:apply && sqd serve"]
    env_file: ../../.env
    environment:
      DB_HOST: db
    ports:
      - "4350:4350"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4350/graphql',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query:'{__typename}'})}).then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 10

  indexer:
    build:
      context: ../../
      dockerfile: Dockerfile
    command: ["sqd", "start"]
    env_file: ../../.env
    environment:
      DB_HOST: db
    depends_on:
      api:
        condition: service_healthy
